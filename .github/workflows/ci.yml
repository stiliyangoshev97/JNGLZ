# JNGLZ.FUN CI Pipeline
# Runs on every push to main and on all pull requests
# Tests frontend build to catch bugs before merge

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Frontend Build & Type Check
  # ============================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      # Note: Lint temporarily disabled - can enable after fixing lint issues
      # - name: Lint
      #   run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_WALLETCONNECT_PROJECT_ID: test-project-id
          VITE_CHAIN_ID: 97
          VITE_ENABLE_TESTNET: true
          VITE_CONTRACT_ADDRESS: 0x8e6c4437CAE7b9B78C593778cCfBD7C595Ce74a8
          VITE_SUBGRAPH_URL: https://gateway.thegraph.com/api/subgraphs/id/test
          VITE_GRAPH_API_KEY: test-api-key

  # ============================================================================
  # Summary Job (for branch protection)
  # ============================================================================
  ci-success:
    name: CI Success
    needs: [frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend.result }}" != "success" ]]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"
