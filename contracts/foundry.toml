[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
via_ir = true
optimizer = true
optimizer_runs = 200

# Allow script to write deployment addresses file
fs_permissions = [{ access = "read-write", path = "./" }]

# BscScan verification (uses same API format as Etherscan)
[etherscan]
bsc_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api-testnet.bscscan.com/api", chain = 97 }
bsc_mainnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.bscscan.com/api", chain = 56 }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
