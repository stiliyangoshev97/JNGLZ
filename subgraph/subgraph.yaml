specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PredictionMarket
    network: chapel # BNB Testnet (BSC Testnet)
    source:
      address: "0x4C1508BA973856125a4F42c343560DB918c9EB2b"
      abi: PredictionMarket
      startBlock: 83314823
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - Trade
        - User
        - Position
        - Vote
        - Claim
        - EmergencyRefund
        - GlobalStats
        - FundsSweep
      abis:
        - name: PredictionMarket
          file: ./abis/PredictionMarket.json
      eventHandlers:
        # Market Lifecycle (v3.1.0 - added heatLevel and virtualLiquidity)
        - event: MarketCreated(indexed uint256,indexed address,string,uint256,uint8,uint256)
          handler: handleMarketCreated

        # Trading
        - event: Trade(indexed uint256,indexed address,bool,bool,uint256,uint256)
          handler: handleTrade

        # Street Consensus Resolution (v3.1.0 - removed proofLink from OutcomeProposed)
        - event: OutcomeProposed(indexed uint256,indexed address,bool,uint256)
          handler: handleOutcomeProposed
        - event: ProposalDisputed(indexed uint256,indexed address,uint256)
          handler: handleProposalDisputed
        - event: VoteCast(indexed uint256,indexed address,bool,uint256)
          handler: handleVoteCast
        - event: MarketResolved(indexed uint256,bool,bool)
          handler: handleMarketResolved

        # Payouts
        - event: Claimed(indexed uint256,indexed address,uint256)
          handler: handleClaimed
        - event: EmergencyRefunded(indexed uint256,indexed address,uint256)
          handler: handleEmergencyRefunded

        # Bond Distribution (optional - for analytics)
        - event: BondDistributed(indexed uint256,indexed address,uint256,uint256)
          handler: handleBondDistributed
        - event: JuryFeeDistributed(indexed uint256,indexed address,uint256)
          handler: handleJuryFeeDistributed

        # Governance (v3.1.0 - new SweepFunds)
        - event: FundsSwept(uint256,uint256,uint256)
          handler: handleFundsSwept
      file: ./src/mapping.ts
