specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PredictionMarket
    network: chapel
    source:
      abi: PredictionMarket
      address: "0xC97FB434B79e6c643e0320fa802B515CedBA95Bf"
      startBlock: 86465841
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - Trade
        - User
        - Position
        - Vote
        - Claim
        - EmergencyRefund
        - GlobalStats
        - ProposerReward
        - WithdrawalCredit
        - WithdrawalClaim
        - CreatorFeeCredit
        - CreatorFeeClaim
        - JuryFeesPool
        - JuryFeesClaim
        - MarketResolutionFailure
      abis:
        - name: PredictionMarket
          file: ./abis/PredictionMarket.json
      eventHandlers:
        - event: MarketCreated(indexed uint256,indexed
            address,string,uint256,uint8,uint256)
          handler: handleMarketCreated
        - event: Trade(indexed uint256,indexed address,bool,bool,uint256,uint256)
          handler: handleTrade
        - event: OutcomeProposed(indexed uint256,indexed address,bool,uint256)
          handler: handleOutcomeProposed
        - event: ProposalDisputed(indexed uint256,indexed address,uint256)
          handler: handleProposalDisputed
        - event: VoteCast(indexed uint256,indexed address,bool,uint256)
          handler: handleVoteCast
        - event: MarketResolved(indexed uint256,bool,bool)
          handler: handleMarketResolved
        - event: Claimed(indexed uint256,indexed address,uint256)
          handler: handleClaimed
        - event: EmergencyRefunded(indexed uint256,indexed address,uint256)
          handler: handleEmergencyRefunded
        - event: BondDistributed(indexed uint256,indexed address,uint256,uint256)
          handler: handleBondDistributed
        - event: ProposerRewardPaid(indexed uint256,indexed address,uint256)
          handler: handleProposerRewardPaid
        - event: JuryFeesPoolCreated(indexed uint256,uint256)
          handler: handleJuryFeesPoolCreated
        - event: JuryFeesClaimed(indexed uint256,indexed address,uint256)
          handler: handleJuryFeesClaimed
        - event: MarketResolutionFailed(indexed uint256,string)
          handler: handleMarketResolutionFailed
        - event: TieFinalized(indexed uint256)
          handler: handleTieFinalized
        - event: WithdrawalCredited(indexed address,uint256,string)
          handler: handleWithdrawalCredited
        - event: WithdrawalClaimed(indexed address,uint256)
          handler: handleWithdrawalClaimed
        - event: CreatorFeesCredited(indexed address,indexed uint256,uint256)
          handler: handleCreatorFeesCredited
        - event: CreatorFeesClaimed(indexed address,uint256)
          handler: handleCreatorFeesClaimed
      file: ./src/mapping.ts
